baseURL = 'https://jfvrn.github.io/LabVeilleTech/'
languageCode = 'fr-ch'
title = 'LabVeilTech - Joé Favre'
theme = "minimal-black"

# Enable search index generation and web app manifest
[outputs]
  home = ["HTML", "RSS", "JSON", "WebAppManifest"]

[outputFormats.WebAppManifest]
  mediaType = "application/manifest+json"
  rel = "manifest"
  baseName = "manifest"
  isPlainText = true
  notAlternative = true

[params]
  brand = "Joé Favre"
  description = "Bienvenue sur mon blog de veille technologique"

  # Favicon - Place your favicon files in /static/ directory
  # Supported formats: .ico, .png, .svg
  favicon = "images/logoJFDesignChrome.png"
  appleTouchIcon = "apple-touch-icon.png"

  # Logo (optional)
  logo = "images/logoJFDesignChrome.png"

  # Web App Manifest Configuration (PWA support)
  [params.manifest]
    themeColor = "#6df755"
    backgroundColor = "#000000"
    categories = ["blog", "portfolio", "developer"]

    # Custom icon configuration (optional)
    # If not specified, defaults to /icons/android-chrome-*.png
    # [[params.manifest.icons]]
    #   src = "/icons/android-chrome-192x192.png"
    #   sizes = "192x192"
    #   type = "image/png"
    #   purpose = "any maskable"

  # Project and blog intro text
  projectsIntro = "Selected projects to display list." # Can be empty
  blogIntro = "" # Can be empty

  # Theme Configuration
  [params.theme]
    defaultTheme = "system"  # Options: "light", "dark", "system"
    
    # Color Scheme
    [params.theme.colors]
      accentLight = "#202020"  # Light theme accent color
      accentDark = "#676767"   # Dark theme accent color
      bgLight = "#f1f5f9"      # Light theme background
      surfaceLight = "#f8fafc" # Light theme surface
      textLight = "#111827"    # Light theme text
      textMutedLight = "#6b7280" # Light theme muted text
      borderLight = "#e5e7eb"  # Light theme border
      bgDark = "#1a1a1a"       # Dark theme background
      surfaceDark = "#202020"  # Dark theme surface
      textDark = "#f9fafb"     # Dark theme text
      textMutedDark = "#9ca3af" # Dark theme muted text
      borderDark = "#27272a"   # Dark theme border

  # Home Page Configuration
  [params.home]
    sections = ["hero", "now", "tech-marquee", "projects", "posts"]
    showNowSection = false
    showFeaturedProjects = false
    showLatestPosts = true
    featuredProjectsLimit = 3
    latestPostsLimit = 10
    projectsTitle = "Selected Work"
    projectsSubtitle = ""
    blogTitle = "Mes articles"
    blogSubtitle = ""
    techMarqueeLabel = "Experienced In"
       

  # About Page Alternative Layout Configuration - Optional
  [params.about.alt]

    # Skills/Tech Stack badges with icons
    [[params.about.alt.skills]]
      label = "Figma"
      icon = "devicon-figma-plain"

    [[params.about.alt.skills]]
      label = "Photoshop"
      icon = "devicon-photoshop-plain"


  # Hero Section Configuration
  [params.hero]
    badge = "LabVeilTech"
    title = "Bienvenue sur mon blog !"
    summary = "Blog de veille technologique sur l'UX/UI Design et le design graphique dans le monde du football "
    # avatar = "images/memojiSouriant.png"  # Optional: 400x400px recommended
  
  [params.hero.primary]
    label = "Voir mes articles"
    href = "/LabVeilleTech/blog/"

  # Icon Libraries
  [params.icons]
    useFontAwesome = true
    useDevicon = true

  # Social Links
  [[params.social]]
    label = "LinkedIn"
    url = "https://www.linkedin.com/in/jo%C3%A9-favre/"
    icon = "fa-brands fa-linkedin-in"

  [[params.social]]
    label = "Pinterest"
    url = "https://fr.pinterest.com/JFDSIGN/"
    icon = "fa-brands fa-pinterest"

  [[params.social]]
    label = "Instagram"
    url = "https://www.instagram.com/jfd3sign"
    icon = "fa-brands fa-instagram"

  # Analytics Configuration
  [params.analytics]
    # Google Analytics (GA4)
    # googleAnalytics = "G-XXXXXXXXXX"

    # Plausible Analytics (privacy-friendly)
    # [params.analytics.plausible]
    #   enabled = true
    #   domain = "yourdomain.com"
    #   scriptUrl = "https://plausible.io/js/script.js"

    # Umami Analytics (self-hosted option)
    # [params.analytics.umami]
    #   enabled = true
    #   scriptUrl = "https://analytics.yourdomain.com/script.js"
    #   websiteId = "your-website-id"

    # Fathom Analytics
    # [params.analytics.fathom]
    #   enabled = true
    #   scriptUrl = "https://cdn.usefathom.com/script.js"
    #   siteId = "YOUR-SITE-ID"

# Navigation Menu
[menu]
  [[menu.main]]
    name = "Accueil"
    pageRef = "/"
    url = "/"
    weight = 1
    identifier = "home"
    [menu.main.params]
      icon = "fa-solid fa-house"


  [[menu.main]]
    name = "À propos"
    pageRef = "about-alternative"
    url = "/about-alternative/"
    weight = 2
    identifier = "about-alternative"
    [menu.main.params]
      icon = "fa-solid fa-user"


  [[menu.main]]
    name = "Blog"
    pageRef = "blog"
    url = "/blog/"
    weight = 4
    identifier = "blog"
    [menu.main.params]
      icon = "fa-regular fa-note-sticky"

# Markup Configuration
[markup]
  # Table of Contents
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

  # Goldmark Renderer (Markdown)
  [markup.goldmark.renderer]
    unsafe = true

  [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

  [markup.goldmark.extensions]
    typographer = true
    linkify = true
    table = true
    strikethrough = true
    taskList = true
    definitionList = true
    footnote = true

    [markup.goldmark.extensions.extras.delete]
      enable = true
    [markup.goldmark.extensions.extras.insert]
      enable = true
    [markup.goldmark.extensions.extras.mark]
      enable = true

  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Privacy Configuration
[privacy]
  [privacy.youtube]
    privacyEnhanced = true
